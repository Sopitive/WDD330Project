<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>WDD 330 Final Project</title>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLFqZDWn2X9QS5lXHWec1-kJdVqO4vHQk&callback=initMap" async defer></script>
    <script src="js/script.js" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <header>
        <h1>
            Weather Data Info
        </h1>
        <input id="theme" type="checkbox">
        <label class="fa fa-adjust" for="theme"></label>
    </header>

    <main>

         <div id="map" style="width:100%; height:400px;"></div>
         <button class="rand">Random Location</button>

         <div id="weather">
            <div id="temp"></div>
            <div id="humidity"></div>
            <div id="city"></div>
            <div id="country"></div>
            <div id="weather-state"></div>
            <canvas id="canvas"></canvas>
         </div>


         <canvas id="game"></canvas>
    </main>

</body>
</html>
